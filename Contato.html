<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="margin-left: 30px;">
    <header>
        <h2>Contato</h2>
    </header>
    <main>
        <form>
            <div class="linha">
                <label class="col-25" for="nome">Nome: </label>
                <input class="col-75" type="text" name="nome">
            </div>
            <div class="linha">
                <label class="col-25" for="email">Email: </label>
                <input class="col-75" type="email" name="email">
            </div>
            <div class="linha">
                <label class="col-25" for="recado">Recado: </label>
                <textarea class="col-75" rows="10" name="recado"> </textarea>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="Curriculo.html" class="botao">Voltar</a>
                <a href="Curriculo.html" class="botao">Enviar</a>
            </div>
        </form>
    </main>
</body>
</html>
